<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Just My Type</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Crimson+Text:400,400i|Raleway:100|Cutive+Mono&display=swap" rel="stylesheet">

</head>

<body>

  <div class="grid">

    <div class="unit xs-1 s-1 m-1 l-1 xl-1 island text-center mega">

      <p>whatever we choose to</p>

      <div class="unit text-upper peta">
        <p>
          <span class="space">imagine</span>
        </p>
      </div>

      <p>can be as</p>

      <div class="unit text-upper peta">
        <p>
          <span class="shrink">private</span>
        </p>
      </div>

      <p>as we want it to be.</p>

      <div class="unit island 1-6 gutter-1">
        <p class="square">
          <span>nobody knows what you are thinking unless you</span>
        </p>
      </div>

      <div class="unit text-upper island-1-6 zetta push-2">
        <p class="squares">
          <span class="grow">share it.</span>
        </p>
      </div>

      <h1 class="mega cite">- Mr Rodgers</h1>

    </div>
  </div>

</body>
</html>
